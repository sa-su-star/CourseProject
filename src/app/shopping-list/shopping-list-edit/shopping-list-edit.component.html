<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-groub">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-groub">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
        <div class="row">
          <div class="col-xs-12 p-2">
            <button
              type="submit"
              (click)="onAddItem($event)"
              class="btn btn-success me-2"
            >
              Add
            </button>
            <button type="button" class="btn btn-danger me-2">Delete</button>
            <button type="button" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
