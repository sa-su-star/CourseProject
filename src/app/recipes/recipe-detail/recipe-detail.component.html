<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.description"
      style="max-height: 500px"
      class="img-fluid"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="creat"></span>
      </button>
      <ul class="dropdown-menu list-group">
        <li class="list-group-item">
          <a style="cursor: pointer" (click)="onAddShoppingList()"
            >To Shopping list</a
          >
        </li>
        <li>
          <a class="list-group-item" style="cursor: pointer">Edit Recipe </a>
        </li>
        <li>
          <a class="list-group-item" style="cursor: pointer">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredient" class="list-group-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
