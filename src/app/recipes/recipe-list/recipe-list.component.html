<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success mb-3">New Recipe</button>
  </div>
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
